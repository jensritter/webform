<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates:: head('Index-Page')"></head>
<body>
<!--/*@thymesVar id="editFormBean" type="org.jens.testing.forms.controller.EditController.EditFormBean"*/-->
<!--/*@thymesVar id="error" type="java.lang.String"*/-->
<div class="container-fluid">
    <div class="page-header">
        <h1>Template-
            <small>Page</small>
        </h1>
    </div>

    <div class="form" th:if="${editFormBean}" th:object="${editFormBean}">
        <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert"></div>


        <form class="form" method="post" th:action="@{/template-edit}">
            <!-- all errors -->
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                </ul>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="*{name}" placeholder="Name" />
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>

<div style="padding-top: 2em;"></div>

<div class="container-fluid">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Header1</th>
            <th>Header2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Value1</td>
            <td>Value2</td>
        </tr>

        <tr>
            <td>Value1</td>
            <td>Value2</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="templates :: scripts"></div>

</script>
</body>
</html>
